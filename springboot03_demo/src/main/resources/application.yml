server:
  port: 80

#配置mybatis plus和druid
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/student_system
      username: root
      password: 123456

mybatis-plus:
  global-config:
    db-config:
      table-prefix: td_
      id-type: auto #设置主键自增

  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
